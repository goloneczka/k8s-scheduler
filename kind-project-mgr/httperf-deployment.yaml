apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: httperf
  template:
    metadata:
      labels:
        app: httperf
    spec:
      serviceAccountName: my-custom-httperf
      schedulerName: my-custom-scheduler
      containers:
      - name: httperf
        imagePullPolicy: Never
        image: http-test
        env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
