apiVersion: apps/v1
kind: Deployment
metadata:
  name: stress-deployment-1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: stress
  template:
    metadata:
      labels:
        app: stress
    spec:
      containers:
        - name: stress
          image: jfusterm/stress
          command: [ "stress", "--cpu", "80" ]
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
