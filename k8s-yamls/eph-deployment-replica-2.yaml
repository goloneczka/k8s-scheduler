apiVersion: apps/v1
kind: Deployment
metadata:
  name: eph-deployment-replica-2
  labels:
    schedulingStrategy: meetup
spec:
  replicas: 2
  selector:
    matchLabels:
      app: eph-deployment-replica-2
  template:
    metadata:
      labels:
        app: eph-deployment-replica-2
        schedulingStrategy: meetup
    spec:
      schedulerName: my-custom-scheduler
      containers:
        - name: stress
          image: jfusterm/stress
          command: [ "stress", "--vm", "1", "--vm-bytes", "256m"]
          resources:
            requests:
              memory: "256Mi"
              cpu: "64m"
              ephemeral-storage: "5Mi"
            limits:
              memory: "512Mi"
              cpu: "128m"
              ephemeral-storage: "10Mi"
          volumeMounts:
            - name: ephermal
              mountPath: /ephermal-volume
      volumes:
        - name: ephermal
          emptyDir: {}


